apiVersion: apps/v1
kind: Deployment
metadata:
  name: laboratorio-mafe
  namespace: lab-mafe-ci-cd
  labels:
    app: laboratorio-mafe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laboratorio-mafe
  template:
    metadata:
      labels:
        app: laboratorio-mafe
    spec:
      containers:
      - name: laboratorio-mafe
        image: 338287058401.dkr.ecr.us-west-2.amazonaws.com/laboratorio_mafe:latest
        ports:
        - containerPort: 80
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key


---

apiVersion: v1
kind: Service
metadata:
  name: laboratorio-mafe-service
  namespace: lab-mafe-ci-cd
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30007
  selector:
    app: laboratorio-mafe  # Selector que coincide con las etiquetas de tu despliegue

---

# ngrok Ingress Controller Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laboratorio-mafe
  namespace: lab-mafe-ci-cd
spec:
  ingressClassName: ngrok
  rules:
    - host: dominant-picked-bobcat.ngrok-free.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laboratorio-mafe-service
                port:
                  number: 30007
